<!DOCTYPE html>

        <title>Meat Skewer</title>
    </head>
<body>
    <img src="https://www.zeldadungeon.net/wiki/images/7/78/Meat_Skewer_-_TotK_icon.png" alt="3 pieces of cooked meat on a stick">

    <p> I don't know what to tell you. It's 3 pieces of meat on a stick</p>

    <h3>Ingredients</h3>
    <ul>
        <li>At least 1 piece of meat but up to 3 maybe 4 maximum</li>
        <li>Wooden stick</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Pierce the meat with the stick</li>
        <li>Hold it over the fire until it is fully cooked</li>
        <li>Wait for it to cool down before eating it</li>
    </ol>
